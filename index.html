<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Simple Address Book Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title-h1">Simple Address Book Manager</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="mobile">Mobile:</label>
      <input
        type="tel"
        id="mobile"
        name="mobile"
        pattern="[0-9]{10}"
        required
      />
      <button type="button" class="btn" onclick="addContact()">
        Add Contact
      </button>
    </form>
    <hr />
    <h2>Contact List</h2>
    <input
      type="text"
      id="filter"
      onkeyup="filterContacts()"
      placeholder="Filter by Name or Mobile"
    />
    <!-- <ul id="contact-list"></ul> -->
    <table id="contact-table"></table>

    <script src="script.js"></script>
  </body>
</html>
